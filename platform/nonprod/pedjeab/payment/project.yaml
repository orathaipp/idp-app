apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: payment
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  description: Infrastructure resources
  roles:
  - description: Read Only
    name: read-only
    policies:
    - p, proj:payment:read-only, applications, get, payment/*, allow
  - description: Read Write
    name: read-write
    policies:
    - p, proj:payment:read-write, applications, get, payment/*, allow
    - p, proj:payment:read-write, applications, sync, payment/*, allow
    - p, proj:payment:read-write, applications, update, payment/*, allow
  clusterResourceWhitelist:
  - group: ""
    kind: Namespace
  destinations:
  - name: '*'
    namespace: '*'
    server: '*'  
  sourceRepos:
  - https://github.com/orathaipp/*
